<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>

  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='company.jpg') }}"
  />

<!--    <link rel="stylesheet" href="static/styles2.css">-->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

</head>

<body>
  <img src="{{ url_for('static', filename='company.jpg') }}" class="icon" style="height:120px; width:120px" />

  <div class="background-image"></div>

  <h3>Name my Company</h3>
  <form action="/" method="post">
      <input type="hidden" name="queryType" value="company">
      <input type="text" name="ownerName" style="width:400px" placeholder="Enter company owner's name" required />
      <input type="text" name="service" style="width:400px" placeholder="Enter company's commodity/service provided" required />
      <input type="text" name="purpose" style="width:400px" placeholder="Enter company purpose" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
