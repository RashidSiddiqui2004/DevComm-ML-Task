<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>

  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my Company</h3>
  <form action="/" method="post">
      <input type="hidden" name="queryType" value="company">
      <input type="text" name="ownerName" placeholder="Enter company owner's name" required />
      <input type="text" name="service" placeholder="Enter company's commodity/service provided" required />
      <input type="text" name="purpose" placeholder="Enter company purpose" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
