

<!DOCTYPE html>
<head>
  <title>SolveMate- Rash</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='studyHelp.jpg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <img src="{{ url_for('static', filename='studyHelp.jpg') }}" class="icon" style="height:120px; width:120px" />

  <div class="background-image"></div>
  <h3>Help me SolveMate</h3>

  <form action="/" method="post">
      <input type="hidden" name="queryType" value="solvemate">
      <input type="text" name="subject" placeholder="Enter Subject Name" required />
      <input type="text" name="topic" placeholder="Enter topic of the Question" required />
      <textarea  name="query" placeholder="Enter the Question" rows="4" cols="50" required></textarea>
      <br>
    <input type="submit" value="Generate solution" />
  </form>

  {% if question %}
  <div class="solution">{{ question }}</div>
  {% endif %}


  {% if result %}
  <div class="solution">{{ result }}</div>
  {% endif %}
   <br><br><br><br><br>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <p>&copy; 2023 Solve Mate. All rights reserved.</p>
            </div>
          </div>
        </div>
      </footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
