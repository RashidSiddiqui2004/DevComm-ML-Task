<!DOCTYPE html>
<head>
  <title>Pet Name Recmmd</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my Company</h3>
  <form action="/" method="post">
      <input type="hidden" name="queryType" value="petName">
      <input type="text" name="family" placeholder="Enter Pet's family" required />
      <input type="text" name="adjective" placeholder="Enter how is the pet" required />
      <input type="text" name="traits" placeholder="Enter traits of the pet" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
